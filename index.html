<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Linkon Islam</title>
<script type="text/javascript">
//<![CDATA[

</script>
<script type="text/javascript" src="https://ajax.cloudflare.com/cdn-cgi/scripts/b7ef205d/cloudflare-static/rocket.min.js"></script>
<script data-rocketsrc="jquery.js" type="text/rocketscript"></script>
<script data-rocketsrc="jquery.mousewheel-min.js" type="text/rocketscript"></script>
<script data-rocketsrc="jquery.terminal-min.js" type="text/rocketscript"></script>
<link href="jquery.terminal.css" rel="stylesheet" />

</head>
<body>
<script type="text/rocketscript">

		jQuery(document).ready(function($) {
			var id = 1;
			$('#terminal').terminal(function(command, term) {
				if (command == 'help' || command == 'h') {
					term.echo("Available commands are email, github, linkedin, facebook, twitter");
				} else if (command == "email") {
					term.echo("linkondhk@gmail.com");
				} else if(command == "github") {
					term.echo("https://github.com/hellolinkon");
				} else if(command == "linkedin") {
					term.echo("https://www.linkedin.com/in/linkon-islam");
				} else if(command == "twitter") {
					term.echo("https://twitter.com/bd.linkon");
				} else if (command == 'facebook'){
					term.echo("https://web.facebook.com/bd.linkon");
				} else if (command == 'whoami'){
					term.echo("Linkon Islam");
				} else if (command == 'whereami'){
					term.echo("Linkon's website");
				} else {	
					term.echo("Unknown command: " + command);
				} 
			}, {
				greetings:
				"Hello World.\n\
				As you can see, you can use the terminal.\n\
				use 'help' if you need it!.\n\
				for normal website please visit https://www.hellolinkon.com (upcoming) \n\ ",
					onBlur: function() {
						return false;
					}
				});
		});

	</script>
<div id="terminal"></div>
</body>
