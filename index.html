<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linkon Islam</title>
    <!--bootstrap style-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <!--normalize css-->
    <link rel="stylesheet" href="https://cdnjs.com/libraries/normalize">
    <!--custom style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--start wrapper section-->
<div>
    <!--start about section-->
    <div class="about_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!--section title place-->
                    <h3 class="section_title">#About</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="person_info">
                        <div class="name">
                            <h1>Linkon Islam</h1>
                        </div>
                        <div class="sub_title">
                            <h4>Front End Developer</h4>
                        </div>
                        <div class="hire_button">
                            <button class="btn btn-lg">Hire Me</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end about section-->
    <!--start skill section-->
    <div class="skill_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!--section title place-->
                    <h3 class="section_title">#Skills</h3>
                </div>
            </div>
        </div>
    </div>
    <!--end skill section-->
    <!--start experience section-->
    <div class="experience_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!--section title place-->
                    <h3 class="section_title">#Experience</h3>
                </div>
            </div>
        </div>
    </div>
    <!--end experience section-->
    <!--start portfolio section-->
    <div class="portfolio_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!--section title place-->
                    <h3 class="section_title">#Portfolio</h3>
                </div>
            </div>
        </div>
    </div>
    <!--end portfolio section-->
    <!--start contact section-->
    <div class="contact_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!--section title place-->
                    <h3 class="section_title">#Contact</h3>
                </div>
            </div>
        </div>
    </div>
    <!--end contact section-->
</div>
<!--end wrapper section-->
</body>
</html>
